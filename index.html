
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subdomain Takeover - Cyber Mesh Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
    }
    .main-text {
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: textGradient 3s linear infinite;
      text-shadow: 0 0 10px rgba(0,255,255,0.8);
    }
    .highlight {
      background: linear-gradient(45deg, #ffd700, #ff8c00);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: textGradientHighlight 2s linear infinite;
      text-shadow: 0 0 15px #ffd700;
    }
    .highlight:hover {
      transform: scale(1.1);
      transition: transform 0.3s ease;
    }
    @keyframes textGradient {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    @keyframes textGradientHighlight {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    h2 {
      font-size: 1.2rem;
      color: #fff;
      margin-top: 1rem;
      opacity: 0.8;
    }
    a {
      color: inherit;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="container">
    <h1>
      <span class="main-text">Subdomain Takeover by </span>
      <a href="https://bugcrowd.com/bytes_Knight" target="_blank" class="highlight">Bytes_Knight</a>
    </h1>
    <h2>For POC purposes only</h2>
  </div>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const mouse = {
      x: null,
      y: null,
      radius: 100
    };
    
    window.addEventListener('mousemove', (event) => {
      mouse.x = event.clientX;
      mouse.y = event.clientY;
    });
    
    window.addEventListener('touchmove', (event) => {
      mouse.x = event.touches[0].clientX;
      mouse.y = event.touches[0].clientY;
    });
    
    window.addEventListener('mouseleave', () => {
      mouse.x = null;
      mouse.y = null;
    });
    
    window.addEventListener('touchend', () => {
      mouse.x = null;
      mouse.y = null;
    });
    
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 1.5;
        this.vy = (Math.random() - 0.5) * 1.5;
        this.radius = Math.random() * 2 + 1;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        
        // Simplified boundary checking
        if (this.x < 0 || this.x > canvas.width) this.vx = -this.vx;
        if (this.y < 0 || this.y > canvas.height) this.vy = -this.vy;
        
        // Simplified mouse interaction
        if (mouse.x !== null && mouse.y !== null) {
          const dx = this.x - mouse.x;
          const dy = this.y - mouse.y;
          const distance = dx * dx + dy * dy; // Avoid Math.sqrt for performance
          if (distance < mouse.radius * mouse.radius) {
            const force = (mouse.radius - Math.sqrt(distance)) / mouse.radius;
            this.vx += dx * force * 0.1;
            this.vy += dy * force * 0.1;
          }
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }
    
    const particles = [];
    const numParticles = 50; // Reduced from 150
    for (let i = 0; i < numParticles; i++) {
      particles.push(new Particle());
    }
    
    function connectParticles() {
      const maxConnections = 5; // Limit connections per particle
      for (let i = 0; i < particles.length; i++) {
        let connections = 0;
        for (let j = i + 1; j < particles.length && connections < maxConnections; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const distance = dx * dx + dy * dy;
          const maxDist = 120 * 120; // Square to avoid Math.sqrt
          if (distance < maxDist) {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(255, 255, 255, ${1 - Math.sqrt(distance) / 120})`;
            ctx.lineWidth = 1;
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
            connections++;
          }
        }
      }
    }
    
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Full clear for simplicity
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      connectParticles();
      requestAnimationFrame(animate);
    }
    
    animate();
    
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
